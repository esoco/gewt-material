buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'de.richsource.gradle.plugins:gwt-gradle-plugin:0.6'
    }
}

apply plugin: 'java'
apply plugin: 'gwt-base'
apply plugin: 'osgi'

project.version = "1.0.0"

sourceCompatibility = 1.7
targetCompatibility = 1.7

repositories {
    jcenter()
    maven {  url "https://oss.sonatype.org/content/groups/public" }
}

dependencies
{
	if (project(':gewt').getProjectDir().exists())
	{
		compile project(':gewt')
	}
	else
	{
		compile 'de.esoco:gewt:1.+'
	}

	compile 'com.github.gwtmaterialdesign:gwt-material:1.5.1'
	compile 'com.github.gwtmaterialdesign:gwt-material-addins:1.5.1'
}

gwt {
    gwtVersion='2.7.0'
    modules 'de.esoco.GewtMaterial'
}

jar { from sourceSets.main.allSource }

